stages:
  - deploy
  - test

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Pulling the Docker image from Docker Hub..."
    - docker pull nikita1409/book-lib-management:latest
    - echo "Running the container..."
    - docker run -d -p 3000:3000 nikita1409/book-lib-management:latest
  only:
    - main

test:
  stage: test
  image: node:18
  script:
    - echo "Installing dependencies..."
    - npm install
    - echo "Running tests..."
    - npm test || echo "No test script found, skipping tests."
  only:
    - main
